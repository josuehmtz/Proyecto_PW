<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
  </head>

  <body>
    <header>
      <div class="encabezado">
        <img
          src="http://www.pierrefaureobregon.edu.mx/logos/aipfnlogo.jpg"
          alt="Logo Pierre Faure"
          width="9%"
        /><hr>
      </div>
    </header>
    <div class="formulario">
      <h2>Pago de servicios</h2>
      <label>Nombre del alumno:</label>
      <input name="NombreAlumno" type="text" value="Josué Hiram" disabled/><br>
      <label>Apellido Paterno:</label>
      <input name="A-paterno" type="text" value="Álvarez" disabled/><br>
      <label>Apellido Materno:</label>
      <input name="A-materno" type="text" value="Álvarez" disabled/><br>
      <label>Grado:</label>
      <input name="Grado" type="text" value="3°" disabled/><br>
      <label>Grupo:</label>
      <input name="Grupo" type="text" value="B" disabled/><br>
    </div>
    <div class="boton">
      <form
        action="https://sandbox.pagofacil.tech/Payform"
        method="POST"
        name="formularioPago"
        target="_blank"
      >
        <input name="idSucursal" type="hidden" value="ApiKeySucursal" />
        <input name="idUsuario" type="hidden" value="ApiKeyUsuario" />
        <input name="idServicio" type="hidden" value="1" />
        <input name="idPedido" type="hidden" value="-" />
        <input name="nombre" type="hidden" value="" />
        <input name="apellidos" type="hidden" value="" />
        <input name="email" type="hidden" value="" />
        <input name="telefono" type="hidden" value="" />
        <input name="celular" type="hidden" value="" />
        <input name="calleyNumero" type="hidden" value="" />
        <input name="colonia" type="hidden" value="Centro" />
        <input name="municipio" type="hidden" value="" />
        <input name="estado" type="hidden" value="" />
        <input name="pais" type="hidden" value="" />
        <input name="cp" type="hidden" value="" />
        <input name="redireccion" id="redireccion" type="hidden" value="1" />
        <input
          name="urlResponse"
          id="urlResponse"
          type="hidden"
          value="http://empresa.com/webhook"
        />
        <input name="monto" type="hidden" value="100.00" />
        <input name="plan" type="hidden" value="Colegio Pierre Faure" />
        <input name="mensualidades" type="hidden" value="00" />
        <input class="" name="submit" type="submit" value="Pagar" />
      </form>
    </div>
    <footer>Derechos reservados Colegio Pierre Faure 2021</footer>
  </body>
</html>
